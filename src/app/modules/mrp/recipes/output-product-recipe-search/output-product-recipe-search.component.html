<p-sidebar styleClass="p-sidebar-md" [style]="{'overflow': 'scroll'}"
    [(visible)]="showPanel" 
    (onShow)="ngOnInit()" 
    (onHide)="onEmitHideForm(null)" 
    [blockScroll]="false" 
    [showCloseIcon]="true"  
    [dismissible]="false" 
    position="right" >
    <h5 class="p-m-0">Buscar productos</h5>
<hr/>

<div class="p-col-12" *ngIf="!isEdit">
    <app-search-ingredients class="p-col-12"  (getResult)="getItemsSelected($event)" [(showSearching)]="showSearching" [isSingleMode]="true" loadKey="product"></app-search-ingredients>
      <div *ngIf="(ingredientSelected === null && submitted)" class="card">   
                    <div class="p-invalid">
                        <span>Debe elegir un producto.</span>
                    </div> 
      </div> 
</div>

<div class="p-grid">
    <div class="p-col-12"> 
        <div class="card">   
            <div class="p-fluid p-grid p-formgrid">
                <div class="p-field p-col-12 p-md-12">
                    <button pButton pRipple label="Guardar" (click)="verifySave()" icon="pi pi-save" class="p-button-info p-mr-2"></button>
                </div> 
            </div>
        </div>
    </div>
</div>
</p-sidebar>
