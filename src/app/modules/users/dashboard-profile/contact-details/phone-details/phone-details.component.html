<div class="p-grid">
        <ng-container *ngFor="let phone of phones">

                <div class="p-text-light" style="font-size:smaller">{{phone.phoneType}}</div>
                <div class= "p-mr-6 p-mb-1 p-ml-1" style="font-size: medium;">{{phone.phoneNumber}}</div>
        </div>
        </ng-container>
</div>
