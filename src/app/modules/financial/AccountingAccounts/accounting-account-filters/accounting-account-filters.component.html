<div class="p-grid p-align-center p-mt-4 p-p-3 vertical-container" *ngIf="expanded">
 
    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-4">
       
            <span class="p-float-label">
                <input id="name" [(ngModel)]="accountingAccountName" (keyup.enter)="search()" pInputText   maxlength="50" >
                <label for="name">Nombre de la cuenta</label>
                
            </span>
      
    </div>

    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-4">
        <span class="p-float-label">
            <label for="dropdown">Categoría</label>
            <p-dropdown [(ngModel)]="selectedLedgerAccountCategory"  [resetFilterOnHide]="true"   [filter]="true" (keyup.enter)="search()" [options]="ledgeraccountcategorylist" placeholder="Categoría" [showClear]="false" emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados.">
            </p-dropdown>
        </span>
    </div>
    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-4">
        <span class="p-float-label">
            <label for="dropdown">Tipo de contabilización</label>
            <p-dropdown [(ngModel)]="selectedTypeOfAccounting"   (keyup.enter)="search()" [options]="typeofaccountinglist" placeholder="Tipo de contabilización" [showClear]="true">
            </p-dropdown>
        </span>
    </div>
    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-4">
      
        <p-multiSelect [options]="auxiliarylist" [resetFilterOnHide]="true" [(ngModel)]="selectedAuxiliary" (onChange)="ValidateChecksAuxiliaries()" placeholder="Auxiliares"  display="chip"  (keyup.enter)="search()" [filter]="true" emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados."></p-multiSelect>
        <!-- <p-listbox [options]="auxiliarylist" [(ngModel)]="selectedAuxiliary" [multiple]="true" optionLabel="auxilliaryName"></p-listbox> -->
    </div>
    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-4">
        <span class="p-float-label">
            <div class="p-inputgroup">
          

            <input type="text" pInputText placeholder="Número de cuenta" [pKeyFilter]="validacionRegex"  (keyup.enter)="search()"  [(ngModel)]="accountingAccountCode" >
                <p-button icon="pi pi-cog" (click)="showModalDialog()"></p-button>
        </div>
        </span>
    </div>
    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-4">
        <span class="p-float-label">
            <label for="dropdown">Estatus</label>
            <p-dropdown [(ngModel)]="active" (keyup.enter)="search()" [options]="status" placeholder="Estatus" [showClear]="true">
            </p-dropdown>
        </span>
    </div>
  
    <div class="p-d-flex p-jc-end p-col-12 p-md-3 p-lg-12" style="width: 100%">
        <button pButton pRipple label="Buscar" [disabled]="loading" (click)="search()" icon="pi pi-search" class="p-button-info p-mr-2"></button>
        <button pButton pRipple label="Limpiar"  (click)="clearFilters()" icon="pi pi-ban" class="p-button-secondary"></button>
    </div>
</div>



<app-select-accounting-account-modal [(displayModal)]="displayModal" [(Ncuenta)]="accountingAccountCode" [(planCuentaContableDetalleId)]="planCuentaContableDetalleId" [(indAuxiliar)]="indPermiteAuxiliar" [(filtrarCuenta)]="filtrarCuenta">
</app-select-accounting-account-modal>
