<div class="p-grid p-align-center p-mt-4 p-p-3 vertical-container" *ngIf="expanded">

    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-3">

        <span class="p-float-label">
            <input id="name" [(ngModel)]="id" numbersOnly (keyup.enter)="search()" pInputText maxlength="9">
            <label for="name">Código</label>

        </span>

    </div>

    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-3">

        <span class="p-float-label">
            <input id="name" [(ngModel)]="nombre" (keyup.enter)="search()" pInputText maxlength="100">
            <label for="name">Artículo</label>

        </span>
    </div>

    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-3">
        <span class="p-float-label">
            <label for="dropdown">Clasificación</label>
            <p-dropdown [resetFilterOnHide]="true" [filter]="true" (keyup.enter)="search()" [options]="classifications"
                optionLabel="articleClassificationName"  [(ngModel)]="idClasification" optionValue="id" placeholder="Clasificación" [showClear]="true"
                emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados.">
            </p-dropdown>
        </span>
    </div>

    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-3">
        <span class="p-float-label">
            <label for="dropdown">Tipo</label>
            <p-dropdown [resetFilterOnHide]="true" [(ngModel)]="idType" [options]="types" optionLabel="typeOfArticleName" optionValue="id"
                [filter]="true" (keyup.enter)="search()" placeholder="Tipo" [showClear]="true"
                emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados.">
            </p-dropdown>
        </span>
    </div>

    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-3">
        <span class="p-float-label">
            <label for="dropdown">Plan de impuestos</label>
            <p-dropdown [resetFilterOnHide]="true" [(ngModel)]="idTaxPlan" [filter]="true" [options]="taxPlans"
                optionLabel="name" optionValue="id" (keyup.enter)="search()" (onChange)="taxId = null"
                placeholder="Plan de impuestos" [showClear]="true" emptyFilterMessage="Sin resultados."
                emptyMessage="Sin resultados.">
            </p-dropdown>
        </span>
    </div>

    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-3">
        <span class="p-float-label">
            <label for="dropdown">Impuestos</label>
            <p-dropdown [resetFilterOnHide]="true" [(ngModel)]="idTaxation" [options]="filteredTaxes(taxPlanId)"
                [filter]="true" (keyup.enter)="search()" placeholder="Impuesto" [showClear]="true"
                emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados.">
            </p-dropdown>
        </span>
    </div>

    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-3">
        <span class="p-float-label">
            <label for="dropdown">Centro de costo</label>
            <p-dropdown [resetFilterOnHide]="true" [filter]="true" [(ngModel)]="idCostCenter" (keyup.enter)="search()" [options]="costCenters"
                optionLabel="name" optionValue="id"
                placeholder="Centro de costo" [showClear]="true" emptyFilterMessage="Sin resultados."
                emptyMessage="Sin resultados.">
            </p-dropdown>
        </span>
    </div>


    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-3">
        <span class="p-float-label">
            <label for="dropdown">Estatus</label>
            <p-dropdown [(ngModel)]="active" (keyup.enter)="search()" [options]="status" placeholder="Estatus"
                [showClear]="true">
            </p-dropdown>
        </span>
    </div>

    <div class="p-d-flex p-jc-end p-col-12 p-md-3 p-lg-12" style="width: 100%">
        <button pButton pRipple label="Buscar" [disabled]="loading" (click)="search()" icon="pi pi-search"
            class="p-button-info p-mr-2"></button>
        <button pButton pRipple label="Limpiar" (click)="clearFilters()" icon="pi pi-ban"
            class="p-button-secondary"></button>
    </div>
</div>
