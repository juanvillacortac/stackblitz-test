<div class="p-grid p-align-center p-mb-2 vertical-container" *ngIf="expanded" #filters>
    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-4">
        <div class="p-inputgroup">
            <span class="p-float-label">
                <input [(ngModel)]="year" id="name" pInputText maxlength="50" (keyup.enter)="search()">
                <label for="name">Ejercicio fiscal</label>
            </span>
        </div>
    </div>
    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-4">
        <span class="p-float-label">
            <p-calendar [showIcon]="true" inputId="range" [(ngModel)]="dateRange" [monthNavigator]="true"
                selectionMode="range" [readonlyInput]="true" showButtonBar="true" [yearNavigator]="true"
                yearRange="1970:2030" dateFormat="dd/mm/yy" (keyup.enter)="search()">
            </p-calendar>
            <label for="range">Fecha inicio y fecha fin</label>
        </span>
    </div>

    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-4">
        <span class="p-float-label">
            <label for="dropdown">Estatus</label>
            <p-dropdown [(ngModel)]="active" [appendTo]="filters" [options]="status" placeholder="Estatus"
                [showClear]="true" (keyup.enter)="search()" panelStyle="z-index: 900">
            </p-dropdown>
        </span>
    </div>

    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-4">
        <span class="p-float-label">
            <p-multiSelect pInput="opened" [appendTo]="filters" [(ngModel)]="openedModules" #opened
                (onPanelHide)="opened.el.nativeElement.focus()"
                [resetFilterOnHide]="true" [options]="filterModules(closedModules)" (keyup.enter)="search()"
                [panelStyle]="{zIndex: '900'}" [filter]="true" emptyFilterMessage="Sin resultados."
                emptyMessage="Sin resultados."></p-multiSelect>
            <label for="opened">Módulos abiertos</label>
        </span>
    </div>

    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-4">
        <span class="p-float-label">
            <p-multiSelect pInput="closed" #closed [resetFilterOnHide]="true" [appendTo]="filters"
                (onPanelHide)="closed.el.nativeElement.focus()"
                [(ngModel)]="closedModules" [panelStyle]="{zIndex: '900'}" [options]="filterModules(openedModules)"
                [options]="modules" (keyup.enter)="search()" [filter]="true" emptyFilterMessage="Sin resultados."
                emptyMessage="Sin resultados."></p-multiSelect>
            <label for="closed">Módulos cerrados</label>
        </span>
    </div>

    <div class="p-d-flex p-jc-end p-col-12 p-md-3 p-lg-12" style="width: 100%">
        <button pButton pRipple label="Buscar" [disabled]="loading" (click)="search()" icon="pi pi-search"
            class="p-button-info p-mr-2"></button>
        <button pButton pRipple label="Limpiar" (click)="clearFilters()" icon="pi pi-ban"
            class="p-button-secondary"></button>
    </div>
</div>
