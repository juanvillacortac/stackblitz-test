<div class="p-m-0 card">
  <div class="p-grid p-align-center p-mt-4 p-pr-0 vertical-container">
    <div class="p-fluid p-col-12 p-mt-4 p-md-3 p-lg-4">
      <span class="p-float-label">
        <input [(ngModel)]="planName" type="text" maxlength="255"  [pKeyFilter]="noneSpecialCharacters" pInputText>
        <label for="input">Nombre del plan de cuentas</label>
      </span>
    </div>
    <div class="p-fluid p-col-12 p-mt-4 p-md-3 p-lg-3">
      <span class="p-float-label">
        <p-dropdown placeholder="Seleccionar separador" [options]="separatorlist" [(ngModel)]="separator"
          *ngIf="separator"
          appendTo="body">
        </p-dropdown>
        <label for="input">Separador de cuentas</label>
      </span>
    </div>

    <div class="p-fluid p-col-12 p-mt-4 p-md-3 p-lg-3">
      <span class="p-float-label">
        <input type="text" maxlength="150" pInputText disabled [value]="length">
        <label for="input">Longitud de la cuenta</label>
      </span>
    </div>

    <div class="p-col-12 p-md-3 p-lg-2 p-mt-4" style="text-align:right" >
      <button  pButton pRipple label="Guardar" (click)="update()" icon="pi pi-save"style=" margin-right: 0.5rem"
              class="p-button-info p-mr-2"></button>
    </div>
 
  </div>
  <app-accounting-plan-tree [tree]="tree" [nodes]="planNodes" [separator]="separator.separatorContent" *ngIf="tree"></app-accounting-plan-tree>
</div>
