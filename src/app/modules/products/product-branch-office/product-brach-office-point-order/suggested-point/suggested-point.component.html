<p-dialog header="Punto de pedido sugeridos" (onShow)="ngOnShow()" (onHide)="hideDialog()" [(visible)]="showDialog" [modal]="true" [style]="{width: '30vw'}"
[draggable]="false" [resizable]="false" [breakpoints]="{'960px': '75vw', '640px': '100vw'}">
    <div class="p-grid">
      
       
        <div class="p-fluid p-col-12 p-md-4 p-lg-4">
            <label>Mínimo <span [ngStyle]="{'color':'red'}">*</span></label>
            <p-inputNumber  [(ngModel)]="pointOrderTemp.minFactor" disabled  maxlength="16"  [minFractionDigits]="2" mode="decimal" min="0" [maxFractionDigits]="2"></p-inputNumber>
        </div>
        <div class="p-fluid p-col-12 p-md-4 p-lg-4">
            <label>Medio <span [ngStyle]="{'color':'red'}">*</span></label>
            <p-inputNumber #in2  [(ngModel)]="pointOrderTemp.midFactor" maxlength="16" disabled  [minFractionDigits]="2" mode="decimal" min="0" [maxFractionDigits]="2"></p-inputNumber>
        </div>
        <div class="p-fluid p-col-12 p-md-4 p-lg-4">
            <label>Máximo <span [ngStyle]="{'color':'red'}">*</span></label>
            <p-inputNumber  [(ngModel)]="pointOrderTemp.maxFactor" #in3  maxlength="16" disabled  [minFractionDigits]="2" mode="decimal" min="0" [maxFractionDigits]="2"></p-inputNumber>
        </div>
        <div class="p-fluid p-col-12 p-md-12 p-lg-12">
            <small style="color: red;">Nota: Estos valores son sugeridos de acuerdo a los días de inventario y proyección de ventas estimado por mes</small>
        </div>
    </div>
    <ng-template pTemplate="footer">
       
        <button pButton pRipple label="Aplicar" (click)="add()" icon="pi pi-check" class="p-button-info p-mr-2"></button>
    </ng-template>
</p-dialog>
