<p-dialog header="Creaci칩n en lote de indicadores" (onShow)="ngOnShow()" (onHide)="hideDialog()" [(visible)]="showDialog" [modal]="true" [style]="{width: '40vw'}"
[draggable]="false" [resizable]="false" [breakpoints]="{'960px': '75vw', '640px': '100vw'}">
    <div class="p-grid">
        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
            <label for="name">Empaque <span [ngStyle]="{'color':'red'}">*</span></label>
            <p-dropdown [options]="packingList" appendTo="body" (onChange)="changePacking()" [disabled]="this.packingBranchOffice.idProduct > 0" [(ngModel)]="packingBranchOffice.idPacking" placeholder="Seleccione..." [filter]="true" emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados.">
            </p-dropdown>
            <small class="p-invalid" *ngIf="submitted && packingBranchOffice.idPacking <= 0">El empaque es requerido</small>
        </div>
        <div class="p-fluid p-col-12 p-md-12 p-lg-12">
            <p-fieldset legend="Sucursales" class="fiels">
                <div *ngIf="branchOfficeList.length > 0" class="p-mb-3">
                    <p-checkbox name="branchOfficeAll" class="p-mr-2" [inputId]="-1" [binary]="true" (click)="checkAllBranchOffices()" [(ngModel)]="checkAllBranchOffice"></p-checkbox>
                    <label [for]="-1">Todos</label>
                </div>
                <div *ngFor="let branchOffice of branchOfficeList">
                    <div class="p-field-checkbox" style="word-break: break-all;">
                        <p-checkbox name="company" [value]="branchOffice" [inputId]="branchOffice.idBranchOffice" ng-checked="company == 1" [(ngModel)]="selectedBranchOffices"></p-checkbox>
                        <label [for]="branchOffice.idBranchOffice">{{branchOffice.branchOffice}}</label>
                    </div>
                </div>
            </p-fieldset>
        </div>
        <div class="p-fluid p-col-12 p-md-12 p-lg-12">
            <div class="p-grid">
                <div class="p-fluid p-col-6 p-md-3 p-lg-3">
                    <div class="p-grid">
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <label for="name">Compra activa</label>
                        </div>
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <p-inputSwitch [(ngModel)]="packingBranchOffice.indActiveBuy"></p-inputSwitch>
                        </div>
                    </div>
                </div>
                <div class="p-fluid p-col-6 p-md-3 p-lg-3">
                    <div class="p-grid">
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <label for="name">Venta activa</label>
                        </div>
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <p-inputSwitch [(ngModel)]="packingBranchOffice.indActiveSale"></p-inputSwitch>
                        </div>
                    </div>
                </div>
                <div class="p-fluid p-col-6 p-md-3 p-lg-3">
                    <div class="p-grid">
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <label for="name">Producto a consignaci칩n</label>
                        </div>
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <p-inputSwitch [(ngModel)]="packingBranchOffice.indConsignment"></p-inputSwitch>
                        </div>
                    </div>
                </div>
                <div class="p-fluid p-col-6 p-md-3 p-lg-3">
                    <div class="p-grid">
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <label for="name">Venta online</label>
                        </div>
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <p-inputSwitch [(ngModel)]="packingBranchOffice.indOnline"></p-inputSwitch>
                        </div>
                    </div>
                </div>
                <div class="p-fluid p-col-6 p-md-3 p-lg-3">
                    <div class="p-grid">
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <label for="name">IVA</label>
                        </div>
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <p-inputSwitch [(ngModel)]="packingBranchOffice.indIVA"></p-inputSwitch>
                        </div>
                    </div>
                </div>
                <div class="p-fluid p-col-6 p-md-3 p-lg-3">
                    <div class="p-grid">
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <label for="name">Anaquel</label>
                        </div>
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <p-inputSwitch [(ngModel)]="packingBranchOffice.indShelf"></p-inputSwitch>
                        </div>
                    </div>
                </div>
                <div class="p-fluid p-col-6 p-md-3 p-lg-3">
                    <div class="p-grid">
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <label for="name">Torre</label>
                        </div>
                        <div class="p-fluid  p-col-12 p-md-12 p-lg-12">
                            <p-inputSwitch [(ngModel)]="packingBranchOffice.indTower"></p-inputSwitch>
                        </div>
                    </div>
                </div>
                <div class="p-fluid p-col-12 p-md-3 p-lg-3">
                    <label for="name">Estatus</label>
                    <p-dropdown [options]="statusList" appendTo="body" [disabled]="this.packingBranchOffice.idProduct <= 0" [(ngModel)]="packingBranchOffice.idStatus">
                    </p-dropdown>
                </div>
                <div class="p-fluid p-col-12 p-md-12 p-lg-12">
                    <b>Nota:</b><label> Esta configuraci칩n aplicar치 a las sucursales que seleccione.</label>
                </div>
                <div class="p-fluid p-col-12 p-md-12 p-lg-12">
                    <small style="color: red;">(*) Campos obligatorios</small>
                </div>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Guardar" [disabled]="saving" (click)="saveIndicators()" icon="pi pi-save" class="p-button-info p-mr-2"></button>
    </ng-template>
</p-dialog>
