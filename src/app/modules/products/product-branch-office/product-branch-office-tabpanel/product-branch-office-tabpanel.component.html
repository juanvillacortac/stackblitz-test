<p-panel>
    <ng-template pTemplate="header">
        <span class="panelheader">Configuración para sucursales</span>
    </ng-template>
    <div class="p-grid">
        <div class="p-col-12 p-mt-3 p-md-12 p-lg-12">
            <p-tabView (onChange)="handleChange($event)">
                <p-tabPanel header="Precios y costos" [selected]="tabpricescosts == true ? true : false" *ngIf="tabpricescosts">
                    <app-product-brach-office-prices-costs [(idproduct)]="idproduct" [(availableCompaniesBranchOfficeApp)]="availableCompaniesBranchOfficeApp"></app-product-brach-office-prices-costs>
                </p-tabPanel>
                <p-tabPanel header="Factores de validación" [selected]="tabpricescosts == true ? false : tabvalidationfactor == true ? true : false" *ngIf="tabvalidationfactor">
                    <app-product-branch-office-validation-factor [(idproduct)]="idproduct" [(availableCompaniesBranchOfficeApp)]="availableCompaniesBranchOfficeApp"></app-product-branch-office-validation-factor>
                </p-tabPanel>
                <p-tabPanel header="Puntos de pedido" [selected]="tabpricescosts == true ? false : tabvalidationfactor == true ? false : tabpointorder == true ? true : false" *ngIf="tabpointorder">
                    <app-product-brach-office-point-order [(idproduct)]="idproduct" [(availableCompaniesBranchOfficeApp)]="availableCompaniesBranchOfficeApp"></app-product-brach-office-point-order>
                </p-tabPanel>
                <p-tabPanel header="Indicadores" [selected]="tabpricescosts == true ? false : tabvalidationfactor == true ? false : tabpointorder == true ? false : tabindicators == true ? true : false" *ngIf="tabindicators">
                    <app-product-brach-office-indicators [(idproduct)]="idproduct" [(availableCompaniesBranchOfficeApp)]="availableCompaniesBranchOfficeApp"></app-product-brach-office-indicators>
                </p-tabPanel> 
                <p-tabPanel header="Inventarios" [selected]="tabpricescosts == true ? false : tabvalidationfactor == true ? false : tabpointorder == true ? false : tabindicators == true ? false : true">
                    <app-product-brach-office-inventory [(idproduct)]="idproduct" [(availableCompaniesBranchOfficeApp)]="BranchOfficePermissionByUserByModule"></app-product-brach-office-inventory>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-md-12 p-lg-12" style="text-align: center;">
            <button pButton pRipple label="Regresar" (click)="back()" icon="pi pi-arrow-left" class="p-button-secondary"></button>
        </div>
    </div>
</p-panel>
