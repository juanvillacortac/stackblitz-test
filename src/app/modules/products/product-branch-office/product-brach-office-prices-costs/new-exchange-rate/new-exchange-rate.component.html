<p-dialog header="Nueva tasa" (onShow)="ngOnShow()" (onHide)="hideDialog()" [(visible)]="showDialog" [modal]="true" [style]="{width: '20vw'}"
[draggable]="false" [resizable]="false">
    <div class="p-grid">
        <div class="p-fluid p-col-12 p-md-12 p-lg-12">
            <label for="name">Tasa</label>
            <p-inputNumber [(ngModel)]="provisionalExchangeRate" (onFocus)="clear($event)" [minFractionDigits]="4" mode="decimal" min="0" [maxFractionDigits]="4"></p-inputNumber>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Guardar" (click)="saveProvisionalExchangeRate()" icon="pi pi-save" class="p-button-info p-mr-2"></button>
    </ng-template>
</p-dialog>
