<p-dialog header="Información de la relación" (onShow)="ngOnInit()" (onHide)="hideDialog()" [(visible)]="showDialog" [modal]="true" [style]="{width: '40vw'}"
[draggable]="false" [resizable]="false">
    <div class="p-grid">
        <div class="p-fluid  p-col-6 p-md-6 p-lg-6">
            <label for="name">Nombre</label>
            <input name="name" id="name" type="text" [disabled]="true" [(ngModel)]="productAssociation.name" pInputText>
        </div>
        <div class="p-fluid p-col-6 p-md-6 p-lg-6">
            <label>Barra</label>
            <input name="performaceFactor" [disabled]="true" id="performaceFactor" [(ngModel)]="productAssociation.barCode" type="text" pInputText>
        </div>
        <div class="p-fluid p-col-12 p-md-12 p-lg-12">
            <label for="name">Categoría</label>
            <input name="name" id="name" type="text" [disabled]="true" [(ngModel)]="productAssociation.category.name" pInputText>
        </div>
        <div class="p-fluid p-col-6 p-md-6 p-lg-6">
            <label>Relación <span [ngStyle]="{'color':'red'}">*</span></label>
            <p-dropdown [options]="productAssociationList" (keyup.enter)="AddProductAssociation()" appendTo="body" [(ngModel)]="productAssociation.relation.id" placeholder="Seleccione..." [filter]="true" emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados.">
            </p-dropdown>
            <small class="p-invalid" *ngIf="submitted && productAssociation.relation.id <= 0">La relación es requerida</small>
        </div>
        <div class="p-fluid p-col-12 p-md-12 p-lg-12">
            <small class="p-invalid">(*) Campos obligatorios</small>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton pRipple label="Guardar" [disabled]="saving" (click)="AddProductAssociation()" icon="pi pi-save" class="p-button-info p-mr-2"></button>
    </ng-template>
</p-dialog>
