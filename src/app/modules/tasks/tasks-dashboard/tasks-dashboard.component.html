<div class="card" style="align-content: center; padding-bottom: 0.2rem; background-color: ghostwhite; margin-bottom: 0.2rem;">
    <div class="p-grid">
            <div class="p-col-12 p-md-5 p-lg-6" style="align-content: center; color: #5E81AC;">
                    <span>
                            <h2 class="p-field title">Mis Tareas - Dashboard</h2>
                    </span>
            </div>
        
         <div class="p-col-12 p-md-7 p-lg-6" style="text-align: end;">                
                <app-select-button-option (setSelection)="setOptionSelection($event)"></app-select-button-option>
          </div> 
        
    </div>
</div>

<div class="p-grid">
    <div class="p-col-12 p-lg-4 p-md-12 p-sm-12 ">
        <app-dashboard-layaout [(dashboardData)]="leftDashboardData" [minHeight]="100" [(titleout)]="leftTitle" ></app-dashboard-layaout>
    </div>
    <div class="p-col-12 p-lg-4 p-md-12 p-sm-12 ">
        <app-dashboard-layaout [(dashboardData)]="centerDashboardData" [minHeight]="100" [(titleout)]="centerTitle"></app-dashboard-layaout>
    </div>
    <div class="p-col-12 p-lg-4 p-md-12 p-sm-12 ">
        <app-dashboard-layaout [(dashboardData)]="rightDashboardData" [minHeight]="100" [(titleout)]="rightTitle"></app-dashboard-layaout>
    </div>
</div>
