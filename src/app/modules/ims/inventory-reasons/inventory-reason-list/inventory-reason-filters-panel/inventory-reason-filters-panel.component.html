<div class="p-grid p-mt-4 p-align-center vertical-container p-p-3" *ngIf="expanded">


    <div class="p-col-12 p-md-4 p-lg-3">
        <div class="p-inputgroup">
            <span class="p-float-label">
                <input id="float-input" [(ngModel)]="filters.name" type="text" pInputText [pKeyFilter]="valid" maxlength="64" (keyup.enter)="search()">
                <label for="float-input">Motivo de inventario</label>
            </span>
        </div>
    </div>

    <div class="p-col-12 p-md-4 p-lg-3 p-fluid">
        <p-dropdown  [options]="GroupingInventoryReasonList" [(ngModel)]="filters.idgroupingInventoryReason" [filter]="true" placeholder="Agrupación de motivo" (keyup.enter)="search()"></p-dropdown>
    </div>

    <div class="p-col-12 p-md-4 p-lg-3 p-fluid">
        <p-dropdown  [options]="InventoryReasonConfigList" [(ngModel)]="filters.idconfiguration" placeholder="Configuración" (keyup.enter)="search()"></p-dropdown>
    </div>

            <div class="p-col-12 p-md-4 p-lg-3 p-fluid">
                <p-dropdown name="cboactive"  [options]="statuslist" [(ngModel)]="filters.active" placeholder="Estatus" (keyup.enter)="search()"></p-dropdown>
            </div>
   
    <div class="p-col-12 p-md-3 p-lg-8 p-lg-12 p-d-flex p-jc-end">
        <button pButton pRipple label="Buscar" [disabled]="loading" (click)="search()" icon="pi pi-search" class="p-button-info p-mr-2"></button>
        <button pButton pRipple label="Limpiar" (click)="clearFilters()" icon="pi pi-ban" class="p-button-secondary"></button>
    </div>
</div>
