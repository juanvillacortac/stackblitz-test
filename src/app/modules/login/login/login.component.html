<div class="login-body" [ngClass]="{'layout-dark': dark, 'layout-light': !dark}">

<div class="login-content">
<div class="night-switch">
  <p-button styleClass="dark-switch"  icon="pi pi-circle-on" (click)="dark = true"></p-button>
  <p-button styleClass="light-switch"  icon="pi pi-circle-off" (click)="dark = false"></p-button>
</div>
<div class="login-panel">
  <div class="login-panel-content">
      <div class="logo">
          <img src="assets/layout/images/app-mele-gris.png" alt="mirage-layout" />
      </div>
      <p>Bienvenido, por favor ingrese sus credenciales para acceder</p>
      <div class="forms">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="login-input-wrapper">
              <label for="username">Correo electr칩nico</label>
              <input pInputText #username type="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" placeholder="correo@electronico.com" formControlName="user" autocomplete="username" required />
              <i class="pi pi-user"></i>
          </div>

          <div class="login-input-wrapper">
              <label for="password">Contrase침a</label>
              <input pInputText #password type="password" placeholder="Contrase침a" formControlName="password" autocomplete="current-password" required/>
              <i class="pi pi-lock"></i>
          </div>
          <div class="p-col-12">
              <p-checkbox formControName="rememberMe" label="Recordarme" (onChange)="onChangeRememberMe()" ></p-checkbox>
          </div>
          <div class="buttons">
              <button pButton type="button" [disabled]="!loginForm.valid" type="submit" label="Ingresar"></button>
              <a class="secondary-button" [routerLink]="['/passwordrecovery']">Recuperar contrase침a</a>
          </div>
        </form>
      </div>
  </div>
</div>

<p-toast position="top-right"></p-toast>
</div>
