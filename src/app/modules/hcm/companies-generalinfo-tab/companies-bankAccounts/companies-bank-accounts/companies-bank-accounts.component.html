<div *ngIf="_company.bankAccounts != undefined">
    <div *ngIf="_company.bankAccounts.length > 0">
        <p-card header="Cuentas bancarias" class="p-card-shadow p-col-12 p-md-6 readOnlyCard">
            <div class="p-grid">
                <div class="p-col-12">
                    <div class="p-grid" *ngFor="let accounts of _company.bankAccounts">
                        <ng-container *ngIf="accounts.active == true && accounts.mainAccount == true">
                            <div class="p-col-12 p-md-3 p-lg-3 p-mt-2">
                                Principal: 
                            </div>
                            <div class="p-col-12 p-md-9 p-lg-9 p-fluid">
                                <input type="text" pInputText disabled value="{{accounts.accountNumber}}" />
                            </div>
                        </ng-container>
                        <ng-container *ngIf="accounts.active==true && accounts.mainAccount ==false">
                            <div class="p-col-12 p-md-3 p-lg-3 p-mt-2 p-fluid">
                                Secundaria: 
                            </div>
                            <div class="p-col-12 p-md-9 p-lg-9 p-fluid">
                                <input type="text" pInputText disabled value="{{accounts.accountNumber}}" />
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </p-card>
    </div>
</div>
