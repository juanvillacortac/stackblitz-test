<div class="p-grid p-align-center p-mt-4 vertical-container" *ngIf="expanded">
 
    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-3">
       
            <span class="p-float-label">
                <input id="name" [(ngModel)]="name" (keyup.enter)="search()" pInputText   maxlength="55" >
                <label for="name">Descripci√≥n</label>
                
            </span>
      
    </div>
    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-2">
        <span class="p-float-label">
            <label for="dropdown">Salarial</label>
            <p-dropdown [(ngModel)]="salaryCharacter" (keyup.enter)="search()" [options]="indSalarial" placeholder="Indicador salarial" [showClear]="true">
            </p-dropdown>
        </span>
    </div>
    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-2">
        <span class="p-float-label">
            <label for="dropdown">Obligatorio</label>
            <p-dropdown [(ngModel)]="required" (keyup.enter)="search()" [options]="indObligatorio" placeholder="Indicador obligatorio" [showClear]="true">
            </p-dropdown>
        </span>
    </div>
    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-3">
        <span class="p-float-label">
            <label for="dropdown">Moneda</label>
            <p-dropdown [(ngModel)]="currency" (keyup.enter)="search()" [options]="coinDropdown" placeholder="Moneda" [showClear]="true">
            </p-dropdown>
        </span>
    </div>
    <div class="p-fluid p-col-12 p-mt-3 p-md-4 p-lg-2">
        <span class="p-float-label">
            <label for="dropdown">Estatus</label>
            <p-dropdown [(ngModel)]="active" (keyup.enter)="search()" [options]="indActivo" placeholder="Estatus" [showClear]="true">
            </p-dropdown>
        </span>
    </div>
  
    <div class="p-d-flex p-jc-end p-col-12 p-md-3 p-lg-12" style="width: 100%">
        <button pButton pRipple label="Buscar" [disabled]="loading" (click)="search()" icon="pi pi-search" class="p-button-info p-mr-2"></button>
        <button pButton pRipple label="Limpiar"  (click)="clearFilters()" icon="pi pi-ban" class="p-button-secondary"></button>
    </div>
</div>
