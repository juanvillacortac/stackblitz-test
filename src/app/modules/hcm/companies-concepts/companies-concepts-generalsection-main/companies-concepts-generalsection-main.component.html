<div class="p-grid">
    <div class="p-col-12 p-md-3 p-p-1 carrusell">
        <div class="box box-stretched" id="primaryInfo">
            <app-companies-concepts-card-info [(conceptEdit)]="conceptEdit"></app-companies-concepts-card-info>
        </div>
    </div>
    <!-- /////////////////////////////////////////////////////// TABS /////////////////////////////////////////////////////// -->
    <div class="p-col-12 p-md-9">

        <div class="p-grid" id="formTabsDiv">
            <div class="p-col-12 p-md-10">
                <div style="padding: .5em 0 1em 0">
                    <p-button (click)="activeIndex = 0" [styleClass]="activeIndex == 0? 'p-button-text p-ml-2 styleActive' : 'p-button-text p-ml-2'" label="Datos Generales"></p-button>
                    <p-button (click)="activeIndex = 1" [styleClass]="activeIndex == 1? 'p-button-text p-ml-2 styleActive' : 'p-button-text p-ml-2'" label="Políticas de cálculo"></p-button>
                    <p-button (click)="activeIndex = 2" [styleClass]="activeIndex == 2? 'p-button-text p-ml-2 styleActive' : 'p-button-text p-ml-2'" label="Agrupaciones"></p-button>
                    <p-button (click)="activeIndex = 3" [styleClass]="activeIndex == 3? 'p-button-text p-ml-2 styleActive' : 'p-button-text p-ml-2'" label="Aplicación contable"></p-button>
                </div>
            </div>
        </div>
        <div class="p-grid" id="formDiv">

            <!-- ///////////////////  Datos Generales ///////////////////// -->
            <div class="p-col-12" *ngIf="activeIndex == 0">
                <app-companies-concepts-generalinfo [(conceptEdit)]="conceptEdit">
                </app-companies-concepts-generalinfo>
            </div>
            <!-- ///////////////////  Fin Datos Generales ///////////////////// -->

            <!-- ///////////////////  Políticas de cálculo ///////////////////// -->
            <div class="p-col-12" *ngIf="conceptEdit.conceptId != -1 && activeIndex == 1">
                <app-companies-concepts-payroll-policies-calc></app-companies-concepts-payroll-policies-calc>
            </div>
            <div class="p-col-12" *ngIf="conceptEdit.conceptId == -1 && activeIndex == 1">
                <p-card>
                    <div class="p-grid">
                        <ng-container class="p-col-12">
                            <p-messages severity="info" class="p-col-12">
                                <ng-template pTemplate class="p-col-12">
                                    <div class="p-col-12 p-ml-2">Debe crear el concepto actual para poder agregar los datos de esta sección</div>
                                </ng-template>
                            </p-messages>
                        </ng-container>
                    </div>
                </p-card>
            </div>
            <!-- ///////////////////  Fin Políticas de cálculo ///////////////////// -->

            <!-- ///////////////////  Agrupaciones ///////////////////// -->
            <div class="p-col-12" *ngIf="conceptEdit.conceptId != -1 && activeIndex == 2">
                <app-companies-concepts-grouping></app-companies-concepts-grouping>
            </div>
            <div class="p-col-12" *ngIf="conceptEdit.conceptId == -1 && activeIndex == 2">
                <p-card>
                    <div class="p-grid">
                        <ng-container class="p-col-12">
                            <p-messages severity="info" class="p-col-12">
                                <ng-template pTemplate class="p-col-12">
                                    <div class="p-col-12 p-ml-2">Debe crear el concepto actual para poder agregar los datos de esta sección</div>
                                </ng-template>
                            </p-messages>
                        </ng-container>
                    </div>
                </p-card>
            </div>
            <!-- ///////////////////  Fin Agrupaciones ///////////////////// -->

            <!-- ///////////////////  Aplicación contable ///////////////////// -->
            <div class="p-col-12" *ngIf="conceptEdit.conceptId != -1 && activeIndex == 3">
                <app-accounting-template-tab></app-accounting-template-tab>
            </div>
            <div class="p-col-12" *ngIf="conceptEdit.conceptId == -1 && activeIndex == 3">
                <p-card>
                    <div class="p-grid">
                        <ng-container class="p-col-12">
                            <p-messages severity="info" class="p-col-12">
                                <ng-template pTemplate class="p-col-12">
                                    <div class="p-col-12 p-ml-2">Debe crear el concepto actual para poder agregar los datos de esta sección</div>
                                </ng-template>
                            </p-messages>
                        </ng-container>
                    </div>
                </p-card>
            </div>
            <!-- ///////////////////  Fin Aplicación contable ///////////////////// -->
        </div>
    </div>
</div>
<p-confirmDialog [style]="{width: '30vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
<div class="p-grid">
    <div style="position: fixed; bottom: 10px; right: 10px;">
        <button pButton pRipple icon="pi pi-arrow-left" class="p-button-secondary" label="Regresar"
        (click)="regresar()"></button>
    </div>
</div>
