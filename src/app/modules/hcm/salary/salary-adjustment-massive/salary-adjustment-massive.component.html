<div class="card ">
    <div class="p-d-flex p-ai-center p-jc-between p-flex-column p-flex-md-row">
        <div class="p-fluid p-col-12 p-md-4 p-lg-4 p-mb-3 p-mb-lg-0">
            <h4 *ngIf="!showFilters" id="filterTitle">Ajustes masivos</h4>
        </div>
        <div [class]="showFilters ? 'p-mb-3' : ''">
            <button pButton pRipple icon="pi pi-filter" class="p-ml-2 p-button-help" [ngClass]="{'p-button-danger':showFilters}" 
            (click)="showFilters=!showFilters" pTooltip="Filtros" tooltipPosition="top"></button>
        </div>
        
    </div>

    <div class="p-fluid p-formgrid p-grid p-pl-0 p-pr-0" *ngIf="showFilters">
        <div class="p-field p-col-12 p-md-6 p-md-offset-3 p-lg-4 p-lg-offset-4">
            <label for="float-input">Moneda</label>
            <p-dropdown [(ngModel)]="coinOption" [options]="coinDropdown" id="TypesVarying"
                placeholder="Seleccione..." emptyFilterMessage="Sin resultados"
                emptyMessage="Sin resultados" (keyup.enter)="searchSalaryAdjustment()">
            </p-dropdown>
        </div>
    </div>
    <div class="p-col-12 p-d-flex p-jc-end p-pr-0" *ngIf="showFilters">
        <button pButton pRipple label="Buscar" (click)="searchSalaryAdjustment()" icon="pi pi-search"class="p-button-info p-mr-2"></button>
        <button pButton pRipple label="Limpiar" (click)="clearFilters()" icon="pi pi-ban" class="p-button-secondary p-mr-2"></button>
    </div>
</div>

<app-salary-adjustment-table [salaryAdjustmentList]="listTable" [salaryAdjustmentType]="3" [companyId]="idCompany" [access]="access" (recordSave)="sendPanel($event)" (saveAdjustmentList)="saveListAdjustment($event)"></app-salary-adjustment-table>

<app-salary-adjustment-massive-panel *ngIf="showSidebar" [title]="panelTitle" [record]="newAdjustment" [showDialog]="showSidebar" [idJobPosition]="massiveSalary.idJobPosition" [companyId]="idCompany" [motives]="motives" (backUnChanges)="resetValues($event)" (recordSave)="saveAdjustment($event)">
</app-salary-adjustment-massive-panel>
