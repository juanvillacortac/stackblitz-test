
<div class="p-col-12 p-md-10 p-grid p-jc-left ng-tns-c70-3" id="formTabsDiv">
    <div style="padding: .5em 0 1em 0">
        <p-button (click)="tabChange(5)" *ngIf="this.userPermissions.allowed(this.permissionsIDs.MANAGE_SALARY_HCM_PERMISSION_ID)"
                  [styleClass]="activeIndex == 5? 'p-button-text p-ml-2 styleActive' : 'p-button-text p-ml-2'" label="Dashboard">
        </p-button>
        <p-button (click)="tabChange(0)" *ngIf="this.userPermissions.allowed(this.permissionsIDs.CHECK_SALARY_BANDS_PERMISSION_ID)"
                  [styleClass]="activeIndex == 0? 'p-button-text p-ml-2 styleActive' : 'p-button-text p-ml-2'" label="Bandas salariales">
        </p-button>
        <p-button (click)="tabChange(1)" *ngIf="this.userPermissions.allowed(this.permissionsIDs.CHECK_INDIVIDUAL_ADJUSTMENT_PERMISSION_ID)"
                  [styleClass]="activeIndex == 1? 'p-button-text p-ml-2 styleActive' : 'p-button-text p-ml-2'" label="Ajuste individual">
        </p-button>
        <p-button (click)="tabChange(2)" *ngIf="this.userPermissions.allowed(this.permissionsIDs.CHECK_JOB_POSITION_ADJUSTMENT_HCM_PERMISSION_ID)"
                  [styleClass]="activeIndex == 2? 'p-button-text p-ml-2 styleActive' : 'p-button-text p-ml-2'" label="Ajuste por cargo">
        </p-button>
        <p-button (click)="tabChange(3)" *ngIf="this.userPermissions.allowed(this.permissionsIDs.CHECK_MASSIVE_ADJUSTMENT_PERMISSION_ID)"
                  [styleClass]="activeIndex == 3? 'p-button-text p-ml-2 styleActive' : 'p-button-text p-ml-2'" label="Ajuste masivo">
        </p-button>
        <p-button *ngIf="this.userPermissions.allowed(this.permissionsIDs.CHECK_IMPORT_ADJUSTMENT_PERMISSION_ID)" (click)="tabChange(4)" 
                  [styleClass]="activeIndex == 4? 'p-button-text p-ml-2 styleActive' : 'p-button-text p-ml-2'" label="Ajuste por importaciÃ³n">
        </p-button>
    </div>
</div>
<div class="p-col-12" *ngIf="activeIndex == 0">
    <app-salary-bands-list></app-salary-bands-list>
</div>
<div class="p-col-12" *ngIf="activeIndex == 1">
    <app-salary-adjustment-single (singleChange)="changeSave($event)"></app-salary-adjustment-single>
</div>
<div class="p-col-12" *ngIf="activeIndex == 2">
    <app-salary-adjustment-job-position (jobPositionChange)="changeSave($event)"></app-salary-adjustment-job-position>
</div>
<div class="p-col-12" *ngIf="activeIndex == 3">
    <app-salary-adjustment-massive (massiveChange)="changeSave($event)"></app-salary-adjustment-massive>
</div>
<div class="p-col-12" *ngIf="activeIndex == 4">
    <app-salary-adjustment-import (importChange)="changeSave($event)"></app-salary-adjustment-import>
</div>
<div class="p-col-12" *ngIf="activeIndex == 5">
    <app-salary-dashboard-tab></app-salary-dashboard-tab>
</div>
<p-confirmDialog [style]="{width: '30vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
