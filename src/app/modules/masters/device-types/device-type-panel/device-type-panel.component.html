<p-sidebar [(visible)]="showDialog" (onShow)="ngOnInit()" (onHide)="hideDialog()" [blockScroll]="false"
  [showCloseIcon]="true" [dismissible]="false" position="right" styleClass="p-sidebar-md" [style]="{'overflow': 'scroll'}">
  <h5 class="p-m-0">Tipo dispositivo</h5>
  <hr />
  <div class="p-grid">
    <div class="p-col-12">
      <div class="card">
        <div class="p-fluid p-grid p-formgrid">
          <div class="p-field p-col-12 p-md-12 p-sm-12">
            <label for="name">Nombre <span [ngStyle]="{'color':'red'}">*</span></label>
            <input id="float-input" [(ngModel)]="_dataDeviceType.name" lettersOnly type="text" pInputText
              (input)="_validations.toCapitalizeSimbology($event)"
              maxlength="50" [class]="submitted && (!_dataDeviceType.name || !_dataDeviceType.name.trim()) ? 'ng-dirty ng-invalid' : ''" (keyup.enter)="saveDeviceType()" (paste)="_validations.noPaste($event)">
            <small class="p-invalid" *ngIf="submitted && (!_dataDeviceType.name || !_dataDeviceType.name.trim())">El nombre es
              requerido</small>
          </div>

          <div class="p-field p-col-12 p-md-12 p-sm-12">
            <label for="abbreviation">Abreviatura </label>
            <input type="text" pInputText id="abbreviation" (input)="_validations.toUppercaseString($event)"
              [(ngModel)]="_dataDeviceType.abbreviation" maxlength="3" autofocus lettersOnly (keyup.enter)="saveDeviceType()" (paste)="_validations.noPaste($event)" />
              <small class="p-invalid" *ngIf="(submitted &&( _dataDeviceType.name && _dataDeviceType.name.trim().toLocaleUpperCase() == _dataDeviceType.abbreviation.trim()))||( _dataDeviceType.name && _dataDeviceType.name.trim().toLocaleUpperCase() == _dataDeviceType.abbreviation.trim().toLocaleUpperCase()) ">La abreviatura debe ser diferente al nombre</small>
          </div>

          <div class="p-field p-col-12 p-md-12 p-sm-12">
            <label for="active">Estatus <span [ngStyle]="{'color':'red'}">*</span></label>
            <p-dropdown name="cboactive" [options]="statuslist" appendTo="body" [(ngModel)]="_dataDeviceType.active" placeholder="Estatus" [disabled]="_dataDeviceType.id<=0" (keyup.enter)="saveDeviceType()" ></p-dropdown>
          </div>

          <div class="p-field p-col-12 p-md-12 p-sm-12">
            <span [ngStyle]="{'color':'red'}">(*) Campos obligatorios</span>
          </div>
          <div class="p-field p-col-12 p-md-12">
            <button [disabled]="_dataDeviceType.isdisabled" pButton pRipple  label="Guardar" (click)="saveDeviceType()" icon="pi pi-save"
              class="p-button-info p-mr-2"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- coment -->
</p-sidebar>
<p-confirmDialog [style]="{width: '30vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
