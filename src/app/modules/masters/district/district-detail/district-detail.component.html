
<h2 class="p-m-0">{{formTitle}}</h2>
<hr/>
<div class="p-grid">
    <div class="p-col-12"> 
        <div class="card">       
            <div class="p-fluid p-grid p-formgrid"  [formGroup]="districtForm">
                <div class="p-field p-col-12 p-md-12 p-sm-12">                
                    <label for="input">Nombre <span [ngStyle]="{'color':'red'}">*</span></label>
                        <input pInputText #name maxlength="30" firstLetterUpperCase (keypress)="_validations.keyPressOnlyLetters($event);" (paste)="_validations.noPaste($event)" 
                        formControlName="name" required  
                        [ngClass]="{'p-invalid':(districtForm.controls.name.invalid && (districtForm.controls.name.dirty || districtForm.controls.name.touched || submitted))}"/>                     
                        <div *ngIf="districtForm.controls.name.invalid && (districtForm.controls.name.dirty || districtForm.controls.name.touched || submitted)"
                        class="p-invalid">
                            <div *ngIf="districtForm.controls.name.errors?.required">
                                El nombre es requerido.
                            </div>
                        </div> 
                </div>
                            
                             
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="dropdown">País <span [ngStyle]="{'color':'red'}">*</span></label>
                        <p-dropdown [options]="countries.value" appendTo="body" [showClear]="true" optionLabel="name"
                        (onChange)="onCountrySelected($event.value)" [autoDisplayFirst]="false" formControlName="selectedCountry" 
                        [class]="{'ng-dirty':(districtForm.controls.selectedCountry.invalid && (districtForm.controls.selectedCountry.dirty || districtForm.controls.selectedCountry.touched || submitted))}"  required >                                  
                    </p-dropdown>
                    <div *ngIf="districtForm.controls.selectedCountry.invalid && (districtForm.controls.selectedCountry.dirty || districtForm.controls.selectedCountry.touched || submitted)"
                    class="p-invalid">
                        <div *ngIf="districtForm.controls.selectedCountry.errors?.required">
                            El país es requerido.
                        </div>
                    </div>  
                </div>  
                
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="dropdown">Estado <span [ngStyle]="{'color':'red'}">*</span></label>
                        <p-dropdown [options]="states.value" [disabled]="!countrySelected" appendTo="body" [showClear]="true" optionLabel="name"
                         [autoDisplayFirst]="false" formControlName="selectedStates"                       
                         [class]="{'ng-dirty':(districtForm.controls.selectedStates.invalid && (districtForm.controls.selectedStates.dirty || districtForm.controls.selectedStates.touched || submitted))}"  required >                                  
                        </p-dropdown>
                        <div *ngIf="districtForm.controls.selectedStates.invalid && (districtForm.controls.selectedStates.dirty || districtForm.controls.selectedStates.touched || submitted)"
                        class="p-invalid">
                            <div *ngIf="districtForm.controls.selectedStates.errors?.required">
                                El estado es requerido.
                            </div>
                        </div>  
                </div>  

                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="input">Abreviatura </label>
                        <input pInputText #name maxlength="3" onlyUpperCase
                        (keypress)="_validations.keyPressOnlyLetters($event);" (paste)="_validations.noPaste($event)" 
                        formControlName="abbreviation"/>                     
                        
                </div> 

                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="dropdown">Estatus <span [ngStyle]="{'color':'red'}">*</span></label>
                        <p-dropdown [options]="status" appendTo="body" [autoDisplayFirst]="false" [disabled]="!isEdit" formControlName="statusValue"
                        [class]="{'ng-dirty':(districtForm.controls.statusValue.invalid && (districtForm.controls.statusValue.dirty || districtForm.controls.statusValue.touched || submitted))}"  required >                                  
                        </p-dropdown>
                        <div *ngIf="districtForm.controls.statusValue.invalid && (districtForm.controls.statusValue.dirty || districtForm.controls.statusValue.touched || submitted)"
                        class="p-invalid">
                            <div *ngIf="districtForm.controls.statusValue.errors?.required">
                                El estatus es requerido.
                            </div>
                        </div>  
                </div>       

            </div>

        <div class="p-fluid p-grid p-formgrid">
            <div class="p-field p-col-12 p-md-12 p-sm-12">
                <span [ngStyle]="{'color':'red'}">(*) Campos obligatorios</span>
            </div> 
            <div class="p-field p-col-12 p-md-12">
                    <button pButton pRipple icon="pi pi-save" class="p-button-info p-mr-2" (click)="onSave()"label="Guardar"></button>
            </div> 
        </div>
    </div>
    </div>
    <p-toast position="top-right" key="district"></p-toast>
</div>
