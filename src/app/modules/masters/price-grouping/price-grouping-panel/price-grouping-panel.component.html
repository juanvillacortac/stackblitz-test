<p-sidebar [(visible)]="showDialog" (onShow)="ngOnInit()" (onHide)="hideDialog()" [blockScroll]="false" [showCloseIcon]="true"  [dismissible]="false" position="right" styleClass="p-sidebar-md" [style]="{'overflow': 'scroll'}">
    <h5 class="p-m-0">Agrupaci√≥n de precios</h5>
<hr/>
<div class="p-grid">
    <div class="p-col-12"> 
        <div class="card">       
            <div class="p-fluid p-grid p-formgrid">
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="active"> Nombre <span [ngStyle]="{'color':'red'}">*</span></label>
                    <input id="float-input"  [(ngModel)]="_pricegrouping.name" [class]="submitted && (!_pricegrouping.name || !_pricegrouping.name.trim()) ? 'ng-dirty ng-invalid' : ''"  lettersOnly type="text" pInputText (input)="_validations.toCapitalizeString($event)" maxlength="50" (keyup.enter)="submit()" (paste)="_validations.noPaste($event)" required  >                   
                    <small class="p-invalid" *ngIf="submitted && (!_pricegrouping.name || !_pricegrouping.name.trim())">El nombre es requerido</small>
                </div>
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="abbreviation">Abreviatura </label>               
                    <input id="ab-input" [(ngModel)]="_pricegrouping.abbreviation" type="text" lettersOnly pInputText (input)="_validations.toUppercaseString($event)" maxlength="3" (keyup.enter)="submit()" (paste)="_validations.noPaste($event)">
                    <small class="p-invalid" *ngIf="(submitted && (_pricegrouping.name.trim() && _pricegrouping.name.trim().toLocaleUpperCase() == _pricegrouping.abbreviation.trim().toLocaleUpperCase()))|| (_pricegrouping.name.trim() && _pricegrouping.name.trim().toLocaleUpperCase() == _pricegrouping.abbreviation.trim().toLocaleUpperCase())">La abreviatura debe ser diferente al nombre</small>
                </div>     
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <label for="active">Estatus <span [ngStyle]="{'color':'red'}">*</span></label>
                    <!-- <p-checkbox  name="active" [(ngModel)]="_pricegrouping.active" [binary]="true" [disabled]="_pricegrouping.id<=0"></p-checkbox> -->
                    <p-dropdown name="active"  [options]="statuslist" appendTo="body" [(ngModel)]="_pricegrouping.active" placeholder="Estatus" [disabled]="_pricegrouping.id<=0" (keyup.enter)="submit()" ></p-dropdown>
                </div>
                <div class="p-field p-col-12 p-md-12 p-sm-12">
                    <span [ngStyle]="{'color':'red'}">(*) Campos obligatorios</span>
                </div> 
                <div class="p-field p-col-12 p-md-12">
                        <button pButton pRipple label="Guardar"  (click)="submit()" icon="pi pi-save" class="p-button-info p-mr-2" [disabled]="loading"></button>
                </div> 
            </div>
        </div>
    </div>
</div>
</p-sidebar>
<p-confirmDialog [style]="{width: '30vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
