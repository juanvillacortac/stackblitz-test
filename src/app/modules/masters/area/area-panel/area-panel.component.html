<p-sidebar [(visible)]="showDialog" (onShow)="ngOnInit()" (onHide)="hideDialog()" [blockScroll]="false"
[showCloseIcon]="true" [dismissible]="false" position="right" styleClass="p-sidebar-md" [style]="{'overflow': 'scroll'}">
    <h5 class="p-m-0">Áreas</h5>
    <hr />
    <div class="p-grid">
      <div class="p-col-12">
        <div class="card">
          <div class="p-fluid p-grid p-formgrid">
            <div class="p-field p-col-12 p-md-12 p-sm-12">
              <label for="name">Nombre <span [ngStyle]="{'color':'red'}">*</span></label>
              <input id="float-input" [(ngModel)]="_dataArea.name" type="text" pInputText
               (input)="_validations.toCapitalizeSimbology($event)" noneSpecialCharacters
                maxlength="50" [class]="submitted && (!_dataArea.name || !_dataArea.name.trim()) ? 'ng-dirty ng-invalid' : ''" (keyup.enter)="saveArea()">
              <small class="p-invalid" *ngIf="submitted && (!_dataArea.name || !_dataArea.name.trim())">El nombre es
                requerido</small>
            </div>
            <div class="p-field p-col-12 p-md-12 p-sm-12">
              <label for="abbreviation">Abreviatura </label>
              <input type="text" pInputText id="abbreviation" noneSpecialCharacters (input)="_validations.toUppercaseString($event)"
                [(ngModel)]="_dataArea.abbreviation"  maxlength="3" autofocus (keyup.enter)="saveArea()" />
                <small class="p-invalid" *ngIf="(submitted &&( _dataArea.name && _dataArea.name.trim().toLocaleUpperCase() == _dataArea.abbreviation.trim()))||( _dataArea.name && _dataArea.name.trim().toLocaleUpperCase() == _dataArea.abbreviation.trim().toLocaleUpperCase()) ">La abreviatura debe ser diferente al nombre</small>
            </div>
            <div class="p-field p-col-12 p-md-12 p-sm-12">
              <label for="active">Tipo área <span [ngStyle]="{'color':'red'}">*</span></label>
              <p-dropdown [options]="AreaTypeList" [(ngModel)]="_dataArea.idAreaType" placeholder="Seleccione..."
                appendTo="body" (keyup.enter)="saveArea()" [class]="submitted && _dataArea.idAreaType <= 0 ? 'ng-dirty ng-invalid' : ''"   ></p-dropdown>
              <small class="p-invalid" *ngIf="submitted && _dataArea.idAreaType <= 0"> El tipo de área es requerido</small>
            </div>

            <div class="p-field p-col-12 p-md-12 p-sm-12">
              <label for="active">Sucursal <span [ngStyle]="{'color':'red'}">*</span></label>
              <p-dropdown [options]="BranchOfficeList" [(ngModel)]="_dataArea.idBranchOffice" placeholder="Seleccione..."
                appendTo="body" (keyup.enter)="saveArea()" [class]="submitted && _dataArea.idBranchOffice <= 0 ? 'ng-dirty ng-invalid' : ''"></p-dropdown>
              <small class="p-invalid" *ngIf="submitted && _dataArea.idBranchOffice <= 0 "> La sucursal es requerida</small>
            </div>

            <div class="p-field p-col-12 p-md-12 p-sm-12">
              <label for="active">Estatus <span [ngStyle]="{'color':'red'}">*</span></label>
                <p-dropdown name="cboactive" [options]="statuslist" appendTo="body" [(ngModel)]="_dataArea.active" placeholder="Estatus" [disabled]="_dataArea.id<=0" (keyup.enter)="saveArea()" ></p-dropdown>
            </div>
            <div class="p-field p-col-12 p-md-12 p-sm-12">
              <span [ngStyle]="{'color':'red'}">(*) Campos obligatorios</span>
            </div>
            <div class="p-field p-col-12 p-md-12">
              <button [disabled]="_dataArea.isdisabled" pButton pRipple label="Guardar" (click)="saveArea()" icon="pi pi-save"
                class="p-button-info p-mr-2"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
</p-sidebar>
