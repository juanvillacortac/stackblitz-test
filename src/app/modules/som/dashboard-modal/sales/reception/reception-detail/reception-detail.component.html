<div class="card p-m-0">
    <p-table  [resizableColumns]="false" styleClass="p-datatable-responsive-demo p-datatable p-component p-datatable-hoverable-rows"   #dt [columns]="selectedColumns" [rowHover]="true" [value]="DetailReception" [paginator]="true" [rows]="10"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} hasta {last} de {totalRecords} registros"
      [rowsPerPageOptions]="[10,25,50]">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <ng-container *ngFor="let col of columns">
            <th [ngStyle]="{'display': col.display, 'overflow-wrap': 'break-word' }" pResizableColumn [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
          </ng-container>
         
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        
        <tr style="height:40px">
            <td *ngFor="let col of columns" [ngStyle]="{'display': col.display,'overflow-wrap': 'break-word'}" class="ui-resizable-column">
                <p-button *ngIf="col.field == 'Documento'; else textCell"  [label]=rowData.Documento styleClass="p-button-link" (click)="Open(rowData.Numero)"></p-button>
                <ng-template #textCell>
                    <span> {{rowData[col.field]}} </span>
                </ng-template>
                <!-- {{rowData[col.field]}} -->
            </td>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="footer" let-columns>
        <ng-container>
         
          <!-- <tr *ngIf=" DetailReception.length == 0" >
            <td [ngStyle]="{'text-align': 'center'}" [attr.colspan]="columns.length+1">
            
            <p-message severity="info"  *ngIf=" showFilters && ( auxiliaries.length == 0 && (auxiliaryFilter.auxilliaryName!='' || auxiliaryFilter.id > -1  || auxiliaryFilter.activo >= -1))" text="No existen resultados que coincidan con la bÃºsqueda." styleClass="p-col-12 p-mr-2"></p-message>
              <p-message severity="info" *ngIf="!showFilters && auxiliaries.length == 0" text="No existen registros." styleClass="p-col-12 p-mr-2"></p-message>
            </td>
          </tr> -->
        </ng-container>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
      
      </ng-template>
      <ng-template pTemplate="paginatorright">
       
      </ng-template>
    </p-table>
  </div>
