

    <div class="card" style="align-content: center; padding-bottom: 0.2rem; background-color: ghostwhite; margin-bottom: 0.2rem;">

              <span>     
                  <h2 class="p-field title">TMS Dashboard</h2>        
                
              </span>
            </div>
            <div class=" p-col-12 p-md-7 p-lg-4" style="text-align: center;">
              
              <label class="color">Sucursal: </label>
              <p-dropdown [options]="branchOfficeList"   [(ngModel)]="selection" (onChange)="loadFrequency()"  appendTo="body" placeholder="Seleccione una sucursal" [filter]="true"  emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados.">
              </p-dropdown >
              <!-- <p-dropdown [options]="branchOfficeList"   [ngModel]="selection" (ngModelChange)="selection = $event; loadFrequency()"  appendTo="body" placeholder="Seleccione una sucursal" [filter]="true"  emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados.">
              </p-dropdown > -->
            </div>

              <div class="p-col-4">
                  <label class="p-field title">Sucursal: </label>
                <p-dropdown [options]="branchOfficeList"   [(ngModel)]="selection" (onChange)="loadFrequency()"  appendTo="body" placeholder="Seleccione una sucursal" [filter]="true"  emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados.">
                </p-dropdown>
              </div>

            <div class="p-col-12 p-md-7 p-lg-4" style="text-align: right;">
              <p-selectButton StyleClass="pruebaestilo" [options]="optionsTime"  (onChange)="loadFrequency()" [(ngModel)]="value1" optionLabel="title" optionValue="value">   
              </p-selectButton>
            </div>
            <div  class="p-col-12 p-md-12 p-lg-12" style="text-align: right; ">
               <strong>{{UpdateDate}}</strong>
            </div>

  
    
        </div>
  
     
  </div>
<div class="p-grid">
    <div class="p-col-12 p-lg-4 p-md-12 p-sm-12"> 
        <ng-container *ngIf="salesMetricsData?.length">       
        <app-dashboard-layaout [(dashboardData)]="salesMetricsData" [(titleout)]="titleSales"></app-dashboard-layaout>  
        </ng-container>                        
    </div>
    <div class="p-col-12 p-lg-4 p-md-12 p-sm-12">
        <ng-container *ngIf="lossMetricsData?.length">
        <app-dashboard-layaout [(dashboardData)]="lossMetricsData" [(titleout)]="titleLoss"></app-dashboard-layaout>  
        </ng-container>                               
    </div>
    <div class="p-col-12 p-lg-4 p-md-12 p-sm-12"> 
        <ng-container *ngIf="profitabilityMetricsData?.length">       
        <app-dashboard-layaout [(dashboardData)]="profitabilityMetricsData" [(titleout)]="titleProfitability"></app-dashboard-layaout>      
    </ng-container>                            
    </div>
</div>
