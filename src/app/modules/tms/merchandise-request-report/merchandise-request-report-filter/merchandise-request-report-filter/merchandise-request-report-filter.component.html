<div *ngIf="expanded">
    <div class="p-fluid p-grid p-mt-4 p-align-center vertical-container p-p-3">
            
        <div class="p-col-12 p-md-3 p-lg-3 p-fluid">
            <div class="p-inputgroup">
                <span class="p-float-label">
                    <input [(ngModel)]="_ReportFilter.requestNumber" id="requestNumber" type="text" pInputText noneSpecialCharacters maxlength="20" (keyup.enter)="onSearch()">
                    <label>Número de solicitud</label>
                </span>
            </div>
        </div>
        <div class="p-col-12 p-md-3 p-lg-3 p-fluid">
            <p-dropdown [(ngModel)]="_ReportFilter.requestType" id="requestType" name="requestType" [options]="requestTypeList" placeholder="Tipo de solicitud" (keyup.enter)="search()"></p-dropdown>
        </div>
        <div class="p-col-12 p-md-3 p-lg-3 p-fluid">
            <p-dropdown [(ngModel)]="_ReportFilter.demandBranch" [options]="branchOfficeList" placeholder="Sucursal demanda" (keyup.enter)="search()"></p-dropdown>
        </div>
        <div class="p-col-12 p-md-3 p-lg-3 p-fluid">
            <p-dropdown [(ngModel)]="_ReportFilter.demandArea" [options]="areaList.value" optionLabel="name" [autoDisplayFirst]="false" placeholder="Area demanda" (keyup.enter)="search()"></p-dropdown>
        </div>
        
        <div class="p-col-12 p-md-3 p-lg-3 p-fluid p-mt-2">
            <div class="p-inputgroup">
                <span class="p-float-label">
                    <input [(ngModel)]="_ReportFilter.useType" id="useType" type="text" maxlength="25" pInputText noneSpecialCharacters  (keyup.enter)="search()">
                    <label for="useType">Tipo de uso</label>
                </span>
            </div>
        </div>
        <div class="p-col-12 p-md-3 p-lg-3 p-fluid">
            <p-dropdown id="statust" [options]="statuslist.value" optionLabel="name" [autoDisplayFirst]="false" optionValue="id" [(ngModel)]="_ReportFilter.status" placeholder="Estatus" (keyup.enter)="search()"></p-dropdown>
        </div>
        <div class="p-col-12 p-md-3 p-lg-3 p-fluid">
            <span pTooltip="{{ 'ims.product_existence.start_date'}}" tooltipPosition="right" class="p-float-label">
                <p-calendar  inputId="calendar" [(ngModel)]="startDateFilter" [maxDate]="finalDateFilter" readonlyInput="true"  [showIcon]="true"  type="text" datePattern="dd/mm/yy" dateFormat="dd/mm/yy"></p-calendar>
            </span>
        </div>
        <div class="p-col-12 p-md-3 p-lg-3 p-fluid">
            <span pTooltip="{{ 'ims.product_existence.end_date'}}" tooltipPosition="right" class="p-float-label ">
                <p-calendar inputId="endCalendar" [(ngModel)]="finalDateFilter" [maxDate]="maxDate" [minDate]="startDateFilter" readonlyInput="true" [showIcon]="true"  type="text" datePattern="dd/mm/yy" dateFormat="dd/mm/yy"></p-calendar>
            </span>
        </div>
        <div class="p-col-12 p-md-3 p-lg-3 p-fluid p-mt-2">
            <div class="p-inputgroup">
                <span class="p-float-label">
                    <input [(ngModel)]="_ReportFilter.productBarcode" id="productbarcode"  maxlength="15" pInputText numbersOnly noneSpecialCharacters (keyup.enter)="search()">
                    <label for="productbarcode">Barra</label>
                </span>
            </div>
        </div>
        <div class="p-col-12 p-md-3 p-lg-3 p-fluid p-mt-2">
            <div class="p-inputgroup">
                <span class="p-float-label">
                    <input [(ngModel)]="_ReportFilter.productNamee" id="productdescription" type="text" maxlength="25" pInputText noneSpecialCharacters (keyup.enter)="search()">
                    <label for="productdescriptiont">Nombre producto</label>
                </span>
            </div>
        </div>
        <div class="p-col-12 p-md-3 p-lg-3 p-fluid">
            <div class="p-inputgroup">
                <span class="p-float-label">
                    <input [(ngModel)]="_ReportFilter.categoryID" type="text" id="categories" placeholder="Categoría" pInputText disabled (keyup.enter)="search()">
                    <app-dropdown-tree [treeData]='_categoryservice._categoryList' [multiSelection]='selectedCategories' [isMultiSelect]="true"
                     [isDisabled]='false' 
                    (getResult)="ValidateCheckeds($event)"></app-dropdown-tree>
                </span>
            </div>
        </div>
    </div>
    <div class="p-col-12 p-md-3 p-lg-8 p-lg-12 p-d-flex p-jc-end">
        <button pButton pRipple label="Buscar" [disabled]="loading" (click)="search()" icon="pi pi-search" class="p-button-info p-mr-2"></button>
        <button pButton pRipple label="Limpiar"  (click)="clearFilters()" icon="pi pi-ban" class="p-button-secondary p-mr-2"></button>
        <app-excel-export-button  [disabled]="dataUnavailable" (click)="onExportExcel()"></app-excel-export-button>      
    </div>
</div>
