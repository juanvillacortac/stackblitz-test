	<p-timeline [value]="timelineproduct" align="alternate" styleClass="customized-timeline">
		<ng-template pTemplate="marker" let-event>
			<span class="custom-marker p-shadow-2" [style.backgroundColor]="event.color">
                <i [ngClass]="event.icon"></i>
            </span>
		</ng-template>
		<ng-template pTemplate="content" let-event>
			<p-card [header]="event.typeOccurrence" [subheader]="event.dateofOcurrence | date: 'dd/MM/yyyy h:mm:ss a'">
				<img *ngIf="event.image!=''" [src]="event.image" [alt]="event.typeOccurrence"  width="32" style="vertical-align: middle"/>
				<!-- width="100px" class="p-shadow-4 imgtimeline" -->
				<p *ngIf="event.typeOccurrence=='Creado'">{{event.typeOccurrence + ' por ' + event.createdByUser}}</p>
				<p *ngIf="event.typeOccurrence!='Creado'">{{event.typeOccurrence + ' por ' + event.updatedByUser}}</p>  
				<!-- <button pButton label="Read more" class="p-button-text"></button> -->
			</p-card>
		</ng-template>
	</p-timeline>
</div>
</p-dialog>
