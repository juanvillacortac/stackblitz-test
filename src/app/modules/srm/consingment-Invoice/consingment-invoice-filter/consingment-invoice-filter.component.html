<div class="p-grid p-mt-4 p-align-center vertical-container p-p-3" *ngIf="expanded">
    <div class="p-col-12 p-md-4 p-lg-3 p-fluid">
      <span class="p-float-label">
      <p-chips [(ngModel)]="numFCwritte" [allowDuplicate]="false" [max]="10" [addOnBlur]="true"  [addOnTab]="true" (keypress)="admittedCharacters($event)" (keyup.enter)="search()"></p-chips>
      <label> Número de FC</label>
       </span>
    </div>
    
    <div class="p-col-12 p-md-4 p-lg-3 p-fluid">
      <p-dropdown  [options]="typeFclist" appendTo="body" [(ngModel)]="filters.typeFC"
        placeholder="Tipos de FC" (keyup.enter)="search()"
        emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados." [filter]="true" [showClear]="filters.typeFC >0 ? true : false">
      </p-dropdown >
    </div>
    <div class="p-col-12 p-md-4 p-lg-3 p-fluid">
        <p-dropdown [options]="statusFCList" appendTo="body" [(ngModel)]="filters.idStatus"  placeholder="Estatus" (keyup.enter)="search()"
         emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados." [filter]="true" [showClear]="filters.idStatus >0 ? true : false"></p-dropdown>
      </div>

    <div class="p-col-12 p-md-4 p-lg-3">
      <div class="p-inputgroup">
       
          <input type="text" pInputText placeholder="Proveedores" [(ngModel)]="this.supplierstring" (keyup.enter)="search()"
            disabled>
          <p-button icon="pi pi-search" (click)="SupplierDialogVisible=true" class="button-radius" class="button-radius"
          [ngStyle]="{'border-radius:': '4px 0px 0px 4px' }"></p-button>
       
      </div>
    </div>
  
    <div class="p-col-12 p-md-4 p-lg-3 p-fluid">
      <p-dropdown [options]="waytopayList" appendTo="body" [(ngModel)]="filters.idWayToPay" (keyup.enter)="search()"
        placeholder="Forma de pago" [filter]="true" emptyFilterMessage="Sin resultados." [showClear]="filters.idWayToPay >0 ? true : false" emptyMessage="Sin resultados.">
      </p-dropdown>
    </div>

    <div class="p-col-12 p-md-4 p-lg-3 p-fluid">
      <p-dropdown [options]="coinsList" appendTo="body" [(ngModel)]="filters.idCoin" (keyup.enter)="search()"
        placeholder="Moneda" emptyFilterMessage="Sin resultados." emptyMessage="Sin resultados." [filter]="true" [showClear]="filters.idCoin >0 ? true : false">
      </p-dropdown>
    </div>
  
    <div class="p-col-12 p-md-4 p-lg-3 p-fluid">
      <p-dropdown [options]="rangelist" appendTo="body" [(ngModel)]="filters.idRange" (keyup.enter)="search()"
        placeholder="Rango monto factura" [showClear]="filters.idrange >0 ? true : false" >
      </p-dropdown>
    </div>
    <div class="p-col-12 p-md-4 p-lg-3 p-field p-mt-2">
      <div class="p-inputgroup">
          <span class="p-float-label">              
              <input type="text" pInputText placeholder="Operador responsable" [(ngModel)]="this.operatormodal.namesoperators" (keyup.enter)="search()" class="ptext" disabled>
              <p-button icon="pi pi-search" (click)="operatorDialogVisible=true"  class="button-radius"></p-button>
          </span>
      </div>
  </div>

<div class="p-col-12 p-md-4 p-lg-3">
  <div class="p-inputgroup">
      <span class="p-float-label">
          <input  [(ngModel)]="filters.numberDocument" type="text" pInputText maxlength="50" (keyup.enter)="search()">
          <label>Número factura</label>
      </span>
  </div>
</div>
    <div class="p-col-12 p-md-4 p-lg-3 p-fluid">
      <p-dropdown [options]="typedates" appendTo="body" [(ngModel)]="filters.idTypeDate" (keyup.enter)="search()"
        placeholder="Tipos de fechas" [showClear]="filters.idTypeDate >0 ? true : false" >
      </p-dropdown>
    </div>
    <div class="p-col-12 p-md-4 p-lg-3 p-fluid" pTooltip="Fecha inicio" tooltipPosition="left" life="500">
      <p-calendar id="ToD" [(ngModel)]="iDate" dateFormat="dd/mm/yy" (keyup.enter)="search()"
        (onSelect)="onBlurMethod($event)"  readonlyInput="true" [showIcon]="true" [disabled]="filters.idTypeDate==-1">
      </p-calendar>
    </div>
  
    <div class="p-col-12 p-md-4 p-lg-3 p-fluid" pTooltip="Fecha fin" tooltipPosition="right" life="500">
      <p-calendar id="ToF" [minDate]="iDate" [(ngModel)]="fDate" dateFormat="dd/mm/yy" (keyup.enter)="search()"
        readonlyInput="true" [showIcon]="true" [disabled]="filters.idTypeDate==-1">
      </p-calendar>
    </div>
    <div class="p-col-12 p-md-3 p-lg-12 p-d-flex p-jc-end">
      <button pButton #focus pRipple label="Buscar" [disabled]="loading" (click)="search()" icon="pi pi-search"
        class="p-button-info p-mr-2"></button>
      <button pButton pRipple label="Limpiar"  (click)="clearFilters()" icon="pi pi-ban"
        class="p-button-secondary p-mr-2"></button>
      <p-splitButton label="Exportar" icon="pi pi-file-o" [model]="items" class="p-button-info"></p-splitButton>
    </div>
  </div>

    [visible]="SupplierDialogVisible"></app-suppliermodal> -->
    <app-modal-suppliergenerico 
    (onToggle)="onToggleSupplier($event)"
    (suppliers)="getSuppliersId($event)"
    [visible]="SupplierDialogVisible" 
    [(selectedSuppliers)]="selectedSuppliers" 
    [multiple]="false" 
    [getSelected]='true'>
</app-modal-suppliergenerico>   
    <operator-modal-list [showDialog]="operatorDialogVisible || operatorAuthDialogVisible" (onSubmit)="onSubmitOperator($event)"
  (onToggle)="onToggleOperator($event,operatorAuthDialogVisible)" [multiples]="false" [usertype]="this.userType"></operator-modal-list>
