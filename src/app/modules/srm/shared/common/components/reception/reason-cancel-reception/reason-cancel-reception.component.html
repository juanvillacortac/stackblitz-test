<p-dialog header="{{descripcion}}" (onShow)="onshow()" (onHide)="onHide()" [(visible)]="visible"  [modal]="true" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '40vw'}"
[draggable]="false" [resizable]="false">
    <div class="p-grid p-fluid">
        <div class="p-field p-col-12 p-md-12 p-sm-12">
            <label for="active">Motivo <span [ngStyle]="{'color':'red'}">*</span></label>
            <p-dropdown  [options]="reasonList" [filter]="true" appendTo="body" emptyFilterMessage="Sin resultados."  emptyMessage="Sin resultados." placeholder="Seleccione..." 
            [(ngModel)]="onReason.id" [class]="submitted && (!onReason.id ||onReason.id<0) ? 'ng-dirty ng-invalid' : ''" >
            </p-dropdown>
            <small class="p-invalid" *ngIf="submitted && onReason.id<= 0">El motivo es requerido.</small>
        </div>
        <div class="p-col-12 p-md-12 p-lg-12 p-mt-1">
            <label for="active">Observaci√≥n</label>
            <textarea pInputTextarea [(ngModel)]="onReason.name" rows="3" style="resize: none;" cols="30"  pInputTextarea maxlength="100"></textarea>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button pButton (click)="save()" pRipple label="Guardar" icon="pi pi-save" class="p-button-info p-mr-2"></button>
        <button pButton (click)="onHide()" pRipple label="Cerrar" icon="pi pi-times" class="p-button-info p-mr-2"></button>
    </ng-template>
</p-dialog>
