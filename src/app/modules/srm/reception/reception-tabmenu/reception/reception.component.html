
    <p-tabView (onChange)="handleChange($event)">
        <p-tabPanel header="{{ 'srm.reception.reception_products.products.product' | translate }}">
             <app-product-list [(reception)]="reception" (selection)="asignproduct($event)" (haveChange)="haveproduct($event)" ></app-product-list>         
        </p-tabPanel>
        <p-tabPanel header="{{ 'srm.reception.reception_products.weight_details.weight_detail' | translate }}"[selected]="false" [disabled]="_product.indHeavy==false || _product.detail.detailReceptionId<=0">
            <app-product-detail [(_product)]="_product" [(reception)]="reception"></app-product-detail>
        </p-tabPanel>
        <p-tabPanel header="{{ 'srm.reception.reception_products.purchase_orders.purchase_order' | translate }}" [selected]="false" [disabled]="reception.purchaseOrderRelatedId <=0">
            <app-purchase-order-reception  [(reception)]="reception"></app-purchase-order-reception>
        </p-tabPanel>
        <p-tabPanel header="{{'srm.reception.reception_products.batches.batch' | translate }}" [selected]="false" [disabled]="_product.indLote==false|| _product.detail.detailReceptionId<=0">
            <app-product-detail-lote [(_product)]="_product" [(reception)]="reception"></app-product-detail-lote>
        </p-tabPanel>
    </p-tabView>
    <p-confirmDialog [style]="{width: '30vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
    </p-confirmDialog>
