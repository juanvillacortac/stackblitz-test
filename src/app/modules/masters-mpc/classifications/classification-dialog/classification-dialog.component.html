<p-sidebar [(visible)]="showDialog" (onShow)="ngOnInit()" (onHide)="hideDialog()" [blockScroll]="false" [showCloseIcon]="true"  header="Clasificación de producto" [dismissible]="false" position="right"   styleClass="p-sidebar-md" [style]="{'overflow': 'scroll'}">
   <!-- <app-role-detail [(roleSelected)]="roleSelected"  (onHideEditForm)="childCallBack($event)" ></app-role-detail> -->
   <h5 class="p-m-0">Clasificación de producto</h5>
   <hr/>
  <div class="p-fluid p-grid p-formgrid">
    <div class="p-field p-col-12 ">
      <label for="name">Nombre</label>&nbsp;<span [ngStyle]="{'color':'red'}">*</span>
      <input type="text" pInputText id="name" (keyup.enter)="saveClassification()" [(ngModel)]="_classification.name"  autofocus (keypress)="_validations.keyPressOnlyLetters($event);" maxlength="100" (paste)="_validations.noPaste($event)" (input)="_validations.toCapitalizeSimbology($event)" [class]="submitted && (!_classification.name || !_classification.name.trim()) ? 'ng-dirty ng-invalid' : ''"/>
      <small class="p-invalid" *ngIf="submitted && !_classification.name"> El nombre es requerido</small>
    </div>
    <div class="p-field p-col-12 ">
      <label for="name">Código interno</label>
      <input type="text" pInputText id="internalCode" (keyup.enter)="saveClassification()" [(ngModel)]="_classification.internalCode" (keypress)="_validations.keyPressOnlyNumbers($event);" maxlength="50" (paste)="_validations.noPaste($event)" />

    </div>
    <div class="p-field p-col-12 ">
      <label for="name">Abreviatura</label>
      <input type="text" pInputText id="abbreviation" (keyup.enter)="saveClassification()" [(ngModel)]="_classification.abbreviation" oninput="this.value = this.value.toUpperCase().trim()" (keypress)="_validations.keyPressAbbreviation($event);" maxlength="3" (paste)="_validations.noPaste($event)" [class]="(submitted && (_classification.name && _classification.name.trim().toLocaleUpperCase() == _classification.abbreviation.trim().toLocaleUpperCase())) || (_classification.name && _classification.name.trim().toLocaleUpperCase() == _classification.abbreviation.trim().toLocaleUpperCase()) ? 'ng-dirty ng-invalid' : ''"/>
      <small class="p-invalid" *ngIf="(submitted && (_classification.name && _classification.name.trim().toLocaleUpperCase() == _classification.abbreviation.trim().toLocaleUpperCase())) || (_classification.name && _classification.name.trim().toLocaleUpperCase() == _classification.abbreviation.trim().toLocaleUpperCase())">La abreviatura debe ser diferente al nombre.</small>
    </div>

    <div class="p-field p-col-12 ">
      <label for="active">Estatus</label>
      <p-dropdown [options]="status" appendTo="body" [(ngModel)]="_classification.active" placeholder="Estatus" [disabled]="_classification.id<=0">

      </p-dropdown>
    </div>
    <div class="p-field p-col-12 ">
      <span [ngStyle]="{'color':'red'}">(*) Campos obligatorios</span>
  </div>
  <div class="p-field p-col-12 p-md-12">   
    <button pButton pRipple label="Guardar" (click)="saveClassification()" icon="pi pi-save" class="p-button-info p-mr-2"></button>
 </div>
</div>

    <!-- <button pButton pRipple label="Cancelar" (click)="hideDialog()" icon="pi pi-times" class="p-button-secondary"></button> -->
   
 
</p-sidebar>
