<p-sidebar [(visible)]="showDialog" (onShow)="ngOnInit()" (onHide)="hideDialog()" [blockScroll]="false" [showCloseIcon]="true" [dismissible]="false" position="right" styleClass="p-sidebar-md" [style]="{'overflow': 'scroll'}">
  <h5 class="p-m-0">Agrupaci√≥n de unidades de medida</h5>
  <hr />
  <div class="p-grid">
    <div class="p-col-12">
      <div class="card">
        <div class="p-fluid p-grid p-formgrid">
          <div class="p-field p-col-12 p-md-12 p-sm-12">
            <label for="name">Nombre <span [ngStyle]="{'color':'red'}">*</span></label>
            <input (keyup.enter)="saveGroupingUnitMeasure()" [class]="submitted && (!_groupingunitmeasure.name || !_groupingunitmeasure.name.trim()) ? 'ng-dirty ng-invalid' : ''" type="text" pInputText id="name" [(ngModel)]="_groupingunitmeasure.name" (input)="_validations.toCapitalizeSimbology($event)" (keypress)="_validations.keyPressOnlyLetters($event);" (paste)="_validations.noPaste($event)" maxlength="100" autofocus />
            <small class="p-invalid" *ngIf="submitted && (!_groupingunitmeasure.name || !_groupingunitmeasure.name.trim())">El nombre es requerido</small>
          </div>
          <div class="p-field p-col-12 p-md-12 p-sm-12">
            <label for="abbreviation">Abreviatura </label>
            <input (keyup.enter)="saveGroupingUnitMeasure()" [class]="(submitted && (_groupingunitmeasure.name && _groupingunitmeasure.name.trim().toLocaleUpperCase() == _groupingunitmeasure.abbreviation.trim().toLocaleUpperCase())) || (_groupingunitmeasure.name && _groupingunitmeasure.name.trim().toLocaleUpperCase() == _groupingunitmeasure.abbreviation.trim().toLocaleUpperCase()) ? 'ng-dirty ng-invalid' : ''" type="text" pInputText id="abbreviation" oninput="this.value = this.value.toUpperCase().trim()" (keypress)="_validations.keyPressAbbreviation($event);" (paste)="_validations.noPaste($event)" [(ngModel)]="_groupingunitmeasure.abbreviation" maxlength="3" autofocus />
            <small class="p-invalid" *ngIf="(submitted && (_groupingunitmeasure.name && _groupingunitmeasure.name.trim().toLocaleUpperCase() == _groupingunitmeasure.abbreviation.trim().toLocaleUpperCase())) || (_groupingunitmeasure.name && _groupingunitmeasure.name.trim().toLocaleUpperCase() == _groupingunitmeasure.abbreviation.trim().toLocaleUpperCase())">La abreviatura debe ser diferente al nombre</small>
          </div>
          
          <div class="p-field p-col-12 p-md-12 p-sm-12">
            <label for="active">Estatus</label>
            <p-dropdown (keyup.enter)="saveGroupingUnitMeasure()" [options]="status" [disabled]="_groupingunitmeasure.id <= 0 || _groupingunitmeasure.activeUnitMeasure > 0" appendTo="body" [(ngModel)]="_groupingunitmeasure.active" placeholder="Estatus">

            </p-dropdown>
          </div>
          <div class="p-field p-col-12 p-md-12 p-sm-12">
            <span [ngStyle]="{'color':'red'}">(*) Campos obligatorios</span>
          </div>
          <div class="p-field p-col-12 p-md-12">
            <button pButton pRipple label="Guardar" (click)="saveGroupingUnitMeasure()" icon="pi pi-save" class="p-button-info p-mr-2"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-sidebar>
