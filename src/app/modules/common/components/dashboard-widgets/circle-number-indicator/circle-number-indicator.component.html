<div class="kpi_panel">
        <div class="flex-wrapper">
            <div class="single-chart">
                <svg viewBox="0 0 36 36" class="circular-chart orange">
                    <path class="circle-bg"
                    d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path class="circle" 
                    [ngClass]="{'target-complete': currentValue >= targetValue, 'target-incomplete': currentValue < targetValue}"
                    [attr.stroke-dasharray] = "showValue"
                    
                    d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.35" class="percentage">{{ currentValue | number : '1.0-0'}} | {{maxValue}}</text>
                </svg>
                <span class="chart_count"> {{legend}} </span>
            </div>
    </div>
</div>
